{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}"/>
    <title>Home</title>
    {% include "header.html" %}
    <div class="post-container">
        {% for post in posts %}
            <div class="post">
                <a href="/post/{{post.id}}" class="post-link">
                    <div class="post__title">{{post.title}} - {{post.user}}</div>
                    <div class="post__content">
                        {{post.content}}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
