{% extends "base.html" %}


{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet"> 
    <title>Login</title>

    <div class="login-container" align="center">

        <form method="post" class="login"> {% csrf_token %}
            
            <div class="header">Login</div>
            
            <div>
                <label for="id_username"></label>
                <input type="text" name="email" placeholder="Email address" autofocus required
                       id="id_username">
            </div>

            <div>
                <label for="id_password1"></label>
                <input type="password" name="password1" placeholder="Password" autofocus required
                       id="id_password1">
            </div>
            
            <button type="submit">Login</button>
        </form>

    </div>
{% endblock %}
